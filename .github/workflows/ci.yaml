on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
name: CI
jobs:
  build-and-test:
    name: Coding Standards and Tests
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          php-version: 8.2
          tools: cs2pr,composer:v2
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
        run: |
          composer install --prefer-dist --optimize-autoloader --ignore-platform-reqs --no-interaction --no-scripts --no-progress

      - name: Run a static analysis with PHPStan
        run: php vendor/bin/phpstan analyse --error-format=checkstyle | cs2pr

      - name: Run a code style check with PHPCS
        run: php vendor/bin/phpcs --report=checkstyle -q | cs2pr

      - name: Run a code style check with PHP CS Fixer
        run: php vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.dist.php --dry-run --format=checkstyle | cs2pr

      - name: Run a rector
        run: php vendor/bin/rector --dry-run

      - name: Run tests with PHPUnit
        run: php vendor/bin/phpunit --coverage-clover=.build/coverage.xml
